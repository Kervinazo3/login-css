<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sign-in">
        <article class="sign-in__details">
            <h1>Sign In</h1>
            <p>log in to your account using your credentials</p>
            <form class="sign-in__form">
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="email"  id="email" placeholder="Enter your email">
                </div>
                <div class="form__control">
                    <label for="password">password</label>
                    <input type="password"  id="password" placeholder="Enter your password">
                </div>
                <div class="sign-in__extras">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">remember for 30 days</label>
                    </div>
                    <a href="">Forgot password?</a>
                </div>
                <button class="btn primary" type="submit">Sign In</button>
                <button class="btn">
                    <img src="./assets/google.png" alt="">
                    <p>Sign in with Google</p>
                </button>
            </form>
            <small class="next-page">Don't have an account? <a href="sign-up.html"></a></small>    
        </article>
        <article class="sign-in__logo">
            <div>
                <img src="./assets/logo.png" alt="">
            </div>
        </article>
    </section>
</body>
</html>
